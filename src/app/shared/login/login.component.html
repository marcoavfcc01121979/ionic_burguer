<form (ngSubmit)="logIn()">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>{{'label.email' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>{{'label.password' | translate}}</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" type="submit">{{ 'label.login' | translate }}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" *ngIf="showBack">
        <ion-button expand="block" type="button" (click)="exit()">{{ 'label.back' | translate }}</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <a (click)="showNewAccount()">{{ 'label.new.account' | translate }}</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
